    <script>
    // JavaScript for dynamic year in footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // --- Your existing chatbot JavaScript ---
    let step = 1;
    let userData = {
        nombre: '',
        email: '',        
        sector: '',
        celular: '',
        razonPrestamo: '',    
        referido: '',
        salario: '',
        referencias: '',
        embargos: '',
        qualified: false,
        rejectionReason: ''
    };

    const WEBHOOK_URL = "https://hook.us2.make.com/o63acpuru7c2j3vn4x4xljnlmhy23fqx";
    const chatbotMessages = document.getElementById('chatbotMessages');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const botProfilePic = "https://www.lulopanama.com/storage/logo-new.jpg";
    const userProfilePic = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23808080'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E";

    function getReferralData() {
        const urlParams = new URLSearchParams(window.location.search);
        const referralCode = urlParams.get('r');
        if (referralCode) {
            const nameMatch = referralCode.match(/^([a-zA-Z]+)/);
            const referrerName = nameMatch ? nameMatch[0] : null;
            return {
                code: referralCode,
                name: referrerName ? referrerName.charAt(0).toUpperCase() + referrerName.slice(1).toLowerCase() : null
            };
        }
        return null;
    }

    const referralData = getReferralData();

    setTimeout(() => {
        if (referralData && referralData.name) {
            addBotMessage(`¬°Hola! Veo que ${referralData.name} te refiri√≥ :D`);
        } else {
            addBotMessage('¬°Hola! ¬øNecesitas un pr√©stamo?');
        }
        setTimeout(() => {
            addBotMessage('¬øCu√°l es tu nombre?');
        }, 1000);
    }, 500);

    function addBotMessage(message, options = null, includeReferralInfo = false) {
        const containerDiv = document.createElement('div');
        containerDiv.className = 'message-container bot-container';
        const avatarImg = document.createElement('img');
        avatarImg.src = botProfilePic;
        avatarImg.alt = "Lulo";
        avatarImg.className = 'message-avatar';
        containerDiv.appendChild(avatarImg);
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message bot-message';
        // For text content, use textContent to prevent XSS
        // For HTML content, ensure it's sanitized or from a trusted source
        // In this case, message is text, referralDiv.innerHTML is controlled
        const textNode = document.createTextNode(message + (options || includeReferralInfo ? " " : "")); // Add space if options/referral follow
        messageDiv.appendChild(textNode);
        
        if (includeReferralInfo) {
            const referralDiv = document.createElement('div');
            referralDiv.className = 'referral-highlight';
            referralDiv.innerHTML = 'üí∞ <strong>¬°Gana dinero!</strong> √önete a nuestro programa de referidos y gana el 1% del monto de cada pr√©stamo que refieras. ¬°Imagina recibir $250 por referir un pr√©stamo de $25,000!';
            const referralButtonDiv = document.createElement('div');
            referralButtonDiv.className = 'sector-options'; // Re-use class for button styling if appropriate
            const referralButton = document.createElement('div');
            referralButton.className = 'sector-option';
            referralButton.textContent = 'Quiero unirme al programa de referidos';
            referralButton.onclick = redirectToReferralProgram;
            referralButtonDiv.appendChild(referralButton);
            referralDiv.appendChild(referralButtonDiv);
            messageDiv.appendChild(referralDiv);
        }
        
        if (options) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'sector-options';
            options.forEach(optionText => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'sector-option';
                optionDiv.textContent = optionText;
                optionDiv.onclick = () => handleOption(optionText);
                optionsDiv.appendChild(optionDiv);
            });
            messageDiv.appendChild(optionsDiv);
            userInput.disabled = true;
            sendButton.disabled = true;
        }
        
        containerDiv.appendChild(messageDiv);
        chatbotMessages.appendChild(containerDiv);
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    function addUserMessage(message) {
        const containerDiv = document.createElement('div');
        containerDiv.className = 'message-container user-container';
        const avatarImg = document.createElement('img');
        avatarImg.src = userProfilePic;
        avatarImg.alt = "User";
        avatarImg.className = 'message-avatar';
        containerDiv.appendChild(avatarImg);
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user-message';
        messageDiv.textContent = message;
        containerDiv.appendChild(messageDiv);
        chatbotMessages.appendChild(containerDiv);
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    function disableChat() {
        userInput.disabled = true;
        sendButton.disabled = true;
        const reloadDiv = document.createElement('div');
        reloadDiv.className = 'reload-suggestion';
        reloadDiv.textContent = 'Recarga la p√°gina para comenzar de nuevo';
        chatbotMessages.appendChild(reloadDiv);
        sendDataToWebhook();
    }

    function showRejectionMessage() {
        let reason = "";
        if (userData.sector === 'Empresa Privada' && userData.salario < 1200) {
            reason = "tu salario es menor a $1,200 y trabajas en empresa privada.";
            userData.rejectionReason = "salario_bajo_empresa_privada";
        } else if ((userData.sector === 'Especialista del Gobierno' || userData.sector === 'Administrativo del Gobierno') && userData.salario < 800) {
            reason = "tu salario es menor a $800 y trabajas en el gobierno.";
            userData.rejectionReason = "salario_bajo_gobierno";
        } else if (userData.sector === 'Jubilado' && userData.salario < 300) {
            reason = "tu ingreso de jubilaci√≥n es menor a $300.";
            userData.rejectionReason = "ingreso_bajo_jubilado";
        } else if (userData.embargos === 'S√≠') {
            reason = "actualmente tienes embargos activos.";
            userData.rejectionReason = "embargos_activos";
        }
        userData.qualified = false;
        addBotMessage(`Lo siento, en este momento no aplicas para un pr√©stamo personal con nuestros socios porque ${reason}`);
        setTimeout(() => {
            addBotMessage('¬°Pero no te preocupes! A√∫n puedes beneficiarte con nosotros.', null, true);
            disableChat();
        }, 1000);
    }

    function redirectToReferralProgram() {
        sendDataToWebhook(); // Send data before redirecting
        window.location.href = "/referidos"; // Make sure this path is correct
    }

    function handleOption(option) {
        addUserMessage(option); // Add user message for the selected option first
        userInput.disabled = false; // Re-enable input by default
        sendButton.disabled = false;

        if (step === 3) { // Sector selection
            userData.sector = option;
            step++;
            setTimeout(() => {
                const incomeLabel = userData.sector === 'Jubilado' ? 'ingreso' : 'salario';
                addBotMessage(`¬øDe cu√°nto es tu ${incomeLabel}? (En USD)`);
                userInput.type = 'number';
                userInput.placeholder = 'Ingresa el monto en USD';
                userInput.focus();
            }, 500);
        } else if (step === 5) { // Reason for loan
            userData.razonPrestamo = option;
            step++;
            setTimeout(() => {
                addBotMessage('¬øTienes buenas referencias?', ['S√≠', 'No']);
            }, 500);
        } else if (step === 6) { // References
            userData.referencias = option;
            if (userData.sector === 'Especialista del Gobierno' || userData.sector === 'Administrativo del Gobierno') {
                step++;
                setTimeout(() => {
                    addBotMessage('¬øTienes embargos?', ['S√≠', 'No']);
                }, 500);
            } else {
                askForPhone();
            }
        } else if (step === 7 && (userData.sector === 'Especialista del Gobierno' || userData.sector === 'Administrativo del Gobierno')) { // Embargos for Gov
            userData.embargos = option;
            if (option === 'S√≠') {
                showRejectionMessage();
                return;
            }
            askForPhone();
        } else if (step === 9 && !referralData) { // Referred? (only if not from link)
            if (option === 'S√≠') {
                step++;
                setTimeout(() => {
                    addBotMessage('Por favor, ingresa tu c√≥digo de referido');
                    userInput.type = 'text';
                    userInput.removeAttribute('inputmode'); // Ensure text input for referral code
                    userInput.placeholder = 'C√≥digo de referido';
                    userInput.focus();
                }, 500);
            } else {
                userData.qualified = true;
                showSuccessMessage();
            }
        }
        // After processing an option, disable input again if next step involves options
        // addBotMessage handles disabling if it receives options.
    }

    function askForPhone() {
        step = 8;
        userInput.disabled = false;
        sendButton.disabled = false;
        setTimeout(() => {
            addBotMessage('¬øCu√°l es tu n√∫mero de celular?');
            userInput.type = 'tel';
            userInput.setAttribute('inputmode', 'numeric'); // Hint for numeric keyboard
            userInput.value = '+507 6'; // Start with prefix and first digit
            userInput.placeholder = '+507 6XXX-XXXX'; 
            userInput.focus();
        }, 500);
    }

    function askReferidoQuestion() {
        step = 9;
        if (referralData) {
            userData.referido = referralData.code;
            userData.qualified = true;
            showSuccessMessage();
        } else {
            userInput.disabled = true; // Disable for option selection
            sendButton.disabled = true;
            setTimeout(() => {
                addBotMessage('¬øFuiste referido?', ['S√≠', 'No']);
            }, 500);
        }
    }

    function validateEmail(email) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }


    userInput.addEventListener('input', function(e) {
        if (step === 8) { // Phone number step
            let currentValue = this.value;
            
            // Ensure the prefix +507 6 is always there
            if (!currentValue.startsWith('+507 6')) {
                // If user deleted part of '+507 ' or the '6'
                 if (currentValue.startsWith('+507 ') && currentValue.length >= 6 && currentValue.charAt(6) !== '6' && !isNaN(currentValue.charAt(6))) {
                    // User typed a number other than 6 immediately after '+507 '
                    currentValue = '+507 6' + currentValue.substring(6);
                } else {
                    this.value = '+507 6';
                    currentValue = this.value; // Update current value after reset
                }
            }

            let numbersOnly = currentValue.substring(6).replace(/[^\d]/g, ''); // Get numbers after '+507 6'
            
            let formatted = '+507 6';
            if (numbersOnly.length > 0) {
                formatted += numbersOnly.substring(0, 3); // Next 3 digits
                if (numbersOnly.length > 3) {
                    formatted += '-' + numbersOnly.substring(3, 7); // Last 4 digits (max 7 total after '6')
                }
            }
            
            if (this.value !== formatted) {
                 let cursorPos = this.selectionStart;
                 // Adjust cursor if a hyphen was added/removed or length changed
                if (formatted.length > this.value.length && formatted.charAt(cursorPos-1) === '-' && this.value.charAt(cursorPos-1) !== '-') {
                    cursorPos++;
                } else if (formatted.length < this.value.length && this.value.charAt(cursorPos) === '-' && formatted.charAt(cursorPos) !== '-') {
                    cursorPos--;
                }
                this.value = formatted;
                // Try to maintain cursor position relative to numbers
                this.setSelectionRange(cursorPos, cursorPos);
            }
             // Prevent cursor from going into the prefix
            if (this.selectionStart < 7) {
                this.setSelectionRange(7, 7);
            }
        }
    });


    function showSuccessMessage() {
        userData.qualified = true; // Mark as qualified before sending
        addBotMessage('¬°Gracias por completar el formulario! Nos pondremos en contacto contigo pronto.');
        setTimeout(() => { // Add slight delay before showing referral info if they just completed successfully
             addBotMessage('¬øSab√≠as que puedes ganar dinero refiriendo a tus amigos y familiares?', null, true);
             disableChat();
        }, 1500);
    }

    function sendMessage() {
        const message = userInput.value.trim();
        
        if (step === 8) { // Phone input
            const phoneRegex = /^\+507 6\d{3}-\d{4}$/;
            if (!phoneRegex.test(message)) {
                addBotMessage('Por favor, ingresa un n√∫mero v√°lido de Panam√° (ej: +507 6123-4567).');
                userInput.value = '+507 6'; // Reset to prefix
                userInput.focus();
                return;
            }
        } else {
             if (!message) return; 
        }

        addUserMessage(message); 
        
        if (step !== 8) { 
             userInput.value = '';
        }
        userInput.placeholder = 'Escribe aqu√≠...'; // Reset placeholder


        if (step === 1) { // Name
            userData.nombre = message;
            step = 2;
            setTimeout(() => {
                addBotMessage('¬øCu√°l es tu correo electr√≥nico?');
                userInput.type = 'email';
                userInput.placeholder = 'ejemplo@correo.com';
                userInput.focus();
            }, 500);
        } else if (step === 2) { // Email
            if (!validateEmail(message)) {
                addBotMessage('Por favor, ingresa un correo electr√≥nico v√°lido.');
                userInput.focus(); 
                return;
            }
            userData.email = message;
            step = 3;
            setTimeout(() => {
                addBotMessage('Elige el sector al que perteneces.', [
                    'Especialista del Gobierno', 'Administrativo del Gobierno', 'Empresa Privada', 'Jubilado'
                ]);
            }, 500);
        } else if (step === 4) { // Salary
            const salary = parseFloat(message);
            if (isNaN(salary) || salary <= 0) {
                addBotMessage('Por favor, ingresa un monto de salario v√°lido.');
                userInput.focus();
                return;
            }
            userData.salario = salary;
            if ((userData.sector === 'Empresa Privada' && salary < 1200) ||
                ((userData.sector === 'Especialista del Gobierno' || userData.sector === 'Administrativo del Gobierno') && salary < 800) ||
                (userData.sector === 'Jubilado' && salary < 300)) {
                showRejectionMessage();
                return;
            }
            step = 5;
            userInput.type = 'text'; 
            userInput.removeAttribute('inputmode');
            setTimeout(() => {
                addBotMessage('¬øCu√°l es la raz√≥n de tu pr√©stamo personal?', [
                    'Consolidaci√≥n de deudas', 'Remodelaci√≥n de vivienda', 'Compra de veh√≠culo', 'Otros gastos'
                ]);
            }, 500);
        } else if (step === 8) { // Phone (already validated)
            userData.celular = message; 
            userInput.value = ''; // Clear after successful submission
            userInput.type = 'text'; // Reset type for next potential input
            userInput.removeAttribute('inputmode');
            askReferidoQuestion();
        } else if (step === 10) { // Referral code
            userData.referido = message;
            showSuccessMessage(); // Qualified implicitly by reaching this far and providing a code
        }
    }

    function sendDataToWebhook() {
        userData.timestamp = new Date().toISOString();
        if (referralData && !userData.referido) { // If came via referral link but didn't get asked/answered
            userData.referido = referralData.code;
        }
        // Ensure qualified status is set based on flow completion for webhook
        // If disableChat is called from showRejectionMessage, qualified is false.
        // If disableChat is called from showSuccessMessage, qualified should be true.
        // The showSuccessMessage function now sets userData.qualified = true.

        const webhookData = { ...userData, completedFlow: true, source: window.location.href, userAgent: navigator.userAgent };
        fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(webhookData)
        })
        .then(response => {
            if (!response.ok) console.error('Error sending data to webhook:', response.statusText);
            return response.json();
        })
        .then(data => console.log('Webhook response:', data))
        .catch(error => console.error('Error sending data to webhook:', error));
    }

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !sendButton.disabled) { 
            sendMessage();
        }
    });
    </script>
