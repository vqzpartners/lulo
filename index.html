<head>

    <title>Chatea con Lulo - Lulo PanamÃ¡</title>
    <link rel="icon" type="image/png" href="img/favicon.png">

    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    height: 100%;
    font-family: 'Roboto', 'Arial', sans-serif;
    background-color: #ffd700;
}

body {
    display: flex;
    flex-direction: column;
    /* Set fixed height for mobile to prevent keyboard issues */
    height: 100%;
    position: fixed;
    width: 100%;
    overflow: hidden;
}

a {
    color: white;
}

.app-header {
    background-color: #004951;
    color: white;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 95%;
    max-width: 1200px;
    margin: 15px auto;
    border-radius: 50px; /* Pill shape */
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 10px;
    z-index: 1000;
}

.app-header img.logo {
    height: 80px;
    margin-right: 15px;
}

.page-container {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    overflow: hidden;
    margin-top: 10px;
    margin-bottom: 70px; /* Increased for footer */
    position: relative;
    /* Define height to keep layout stable when keyboard appears */
    height: calc(100% - 140px); /* Subtract header and footer heights */
}

.chatbot-container {
    width: 100%;
    max-width: 900px;
    height: 100%;
    background: #004951;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    color: #fff;
    display: flex;
    flex-direction: column;
}

.chatbot-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding-right: 8px;
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
    /* Fix for iOS overflow scrolling */
    -webkit-overflow-scrolling: touch;
}

.chatbot-messages::-webkit-scrollbar {
    width: 6px;
}

.chatbot-messages::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
}

.message-container {
    display: flex;
    align-items: flex-start;
    margin-bottom: 12px;
}

.bot-container {
    flex-direction: row;
}

.user-container {
    flex-direction: row-reverse;
}

.message-avatar {
    width: 36px; /* Increased from 32px */
    height: 36px; /* Increased from 32px */
    border-radius: 50%;
    margin: 0 8px;
    object-fit: cover;
}

.message {
    padding: 10px 14px; /* Increased from 8px 12px */
    border-radius: 18px;
    max-width: 80%;
    line-height: 1.5; /* Increased from 1.4 */
    word-wrap: break-word;
    font-size: 17px; /* Increased from 16px */
}

.bot-message {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    border-top-left-radius: 4px;
}

.user-message {
    background: #fff;
    color: #333;
    text-align: left;
    border-top-right-radius: 4px;
}

.sector-options {
    display: flex;
    flex-direction: column;
    gap: 10px; /* Increased from 8px */
    margin-top: 10px; /* Increased from 8px */
}

.sector-option {
    background: rgba(255, 255, 255, 0.2);
    padding: 10px 14px; /* Increased from 6px 12px */
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s;
    display: inline-block;
    font-size: 17px; /* Increased from 16px */
}

.sector-option:hover {
    background: rgba(255, 255, 255, 0.3);
}

.chatbot-input {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-shrink: 0;
    margin-top: auto;
    position: relative;
    padding: 5px 0;
}

.chatbot-input input {
    flex: 1;
    padding: 12px 15px; /* Increased from 10px 15px */
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    outline: none;
    font-size: 17px; /* Increased from 16px */
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    font-family: 'Roboto', sans-serif;
}

.chatbot-input input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.chatbot-input input:disabled {
    background: rgba(0, 0, 0, 0.3);
    cursor: not-allowed;
}

.chatbot-input button {
    background: #ff5733;
    border: none;
    color: #fff;
    font-size: 20px; /* Increased from 18px */
    cursor: pointer;
    border-radius: 50%;
    width: 48px; /* Increased from 44px */
    height: 48px; /* Increased from 44px */
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
    flex-shrink: 0;
}

.chatbot-input button:hover {
    background: #FFD700;
    color: black;
}

.chatbot-input button:disabled {
    background: rgba(0, 194, 194, 0.5);
    cursor: not-allowed;
}

.reload-suggestion {
    text-align: center;
    font-size: 16px; /* Increased from 14px */
    margin-top: 15px; /* Increased from 10px */
    color: rgba(255, 255, 255, 0.7);
}

.referral-highlight {
    background: rgba(255, 215, 0, 0.2);
    border-left: 3px solid #FFD700;
    padding: 10px 14px; /* Increased from 8px 12px */
    margin-top: 10px; /* Increased from 8px */
    border-radius: 4px;
}

.app-footer {
    background-color: #004951;
    color: white;
    padding: 20px; /* Increased from 15px 20px */
    text-align: center;
    font-size: 16px; /* Increased from 14px */
    width: 100%;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    position: absolute;
    bottom: 0;
    left: 0;
    z-index: 900;
}

.app-footer p {
    margin-bottom: 12px; /* Increased from 8px */
}

.app-footer .footer-links {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px; /* Added gap instead of margins */
}

.app-footer a {
    color: #f0f0f0;
    text-decoration: none;
}

.app-footer a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .app-header {
        width: 90%;
        padding: 10px 15px;
        top: 5px;
    }
    
    .app-header img.logo {
        height: 60px;
    }

    .page-container {
        margin-top: 5px;
        padding: 10px 5px;
        height: calc(100% - 130px);
    }

    .chatbot-container {
        max-width: 100%;
        padding: 12px;
        height: 100%;
    }

    .message {
        font-size: 16px;
        padding: 9px 12px;
        max-width: 85%;
    }

    .message-avatar {
        width: 34px;
        height: 34px;
        margin: 0 6px;
    }

    .sector-option {
        font-size: 16px;
        padding: 8px 12px;
    }

    .chatbot-input input {
        font-size: 16px;
        padding: 10px 14px;
    }

    .chatbot-input button {
        font-size: 18px;
        width: 44px;
        height: 44px;
    }
    
    .app-footer {
        font-size: 14px;
        padding: 15px;
    }
}

@media (max-width: 480px) {
    body {
        /* Force fixed positioning to prevent layout shifting with keyboard */
        position: fixed;
        width: 100%;
        height: 100%;
    }
    
    .app-header {
        width: 95%;
        padding: 8px 10px;
        top: 5px;
        margin: 10px auto;
    }
    
    .app-header img.logo {
        height: 50px;
    }
    
    .page-container {
        margin-top: 0;
        padding: 5px;
        height: calc(100% - 120px);
    }
    
    .chatbot-container {
        padding: 10px;
        border-radius: 12px;
        max-height: none;
    }
    
    .message {
        font-size: 16px; /* Keep readable text size */
        padding: 8px 12px;
        line-height: 1.4;
    }
    
    .message-avatar {
        width: 30px;
        height: 30px;
        margin: 0 5px;
    }
    
    .sector-option {
        font-size: 15px;
        padding: 8px 10px;
    }
    
    .chatbot-input {
        padding-bottom: 5px;
    }
    
    .chatbot-input input {
        font-size: 16px; /* Keep readable input text */
        padding: 10px 12px;
    }
    
    .chatbot-input button {
        font-size: 16px;
        width: 42px;
        height: 42px;
    }
    
    .app-footer {
        font-size: 14px; /* Kept readable */
        padding: 12px;
    }
    
    .app-footer .footer-links {
        flex-direction: row; /* Keep row layout */
        justify-content: center;
        gap: 15px; /* Space between links */
    }
    
    .app-footer a {
        margin: 0; /* Remove margin, using gap instead */
    }
}

/* Fix for iOS/Mobile keyboard pushing content up */
@media screen and (max-height: 450px) {
    .app-header {
        padding: 5px 10px;
    }
    
    .app-header img.logo {
        height: 40px;
    }
    
    .page-container {
        margin-top: 0;
        margin-bottom: 45px;
    }
    
    .message {
        font-size: 15px;
        padding: 6px 10px;
    }
    
    .message-avatar {
        width: 28px;
        height: 28px;
    }
    
    .chatbot-input input {
        padding: 8px 12px;
    }
    
    .chatbot-input button {
        width: 36px;
        height: 36px;
    }
    
    .app-footer {
        padding: 8px;
        font-size: 13px;
    }
}
