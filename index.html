<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatea con Lulo - Lulo PanamÃ¡</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Roboto', 'Arial', sans-serif;
            background-color: #ffd700;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        a {
            color: white;
        }

        .app-header {
            background-color: #004951;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 95%;
            max-width: 1200px;
            margin: 15px auto;
            border-radius: 50px; /* Pill shape */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 10px;
            z-index: 1000;
        }

        .app-header img.logo {
            height: 80px;
            margin-right: 15px;
        }
        
        .page-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 10px;
            overflow-y: auto;
            margin-top: 70px; /* Adjust if header height/margin changes */
            margin-bottom: 60px; /* Adjust if footer height changes */
        }

        .chatbot-container {
            width: 100%;
            max-width: 900px;
            height: 100%;
            max-height: 70vh;
            background: #004951;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        .chatbot-messages {
            height: 100%;
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 8px;
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .chatbot-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chatbot-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .bot-container {
            flex-direction: row;
        }
        
        .user-container {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 8px;
            object-fit: cover;
        }

        .message {
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
            font-size: 16px;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-top-left-radius: 4px;
        }

        .user-message {
            background: #fff;
            color: #333;
            text-align: left;
            border-top-right-radius: 4px;
        }

        .sector-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .sector-option {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
            display: inline-block;
            font-size: 16px;
        }

        .sector-option:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chatbot-input {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .chatbot-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .chatbot-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .chatbot-input input:disabled {
            background: rgba(0, 0, 0, 0.3);
            cursor: not-allowed;
        }

        .chatbot-input button {
            background: #ff5733;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .chatbot-input button:hover {
            background: #FFD700;
            color: black;
        }

        .chatbot-input button:disabled {
            background: rgba(0, 194, 194, 0.5);
            cursor: not-allowed;
        }

        .reload-suggestion {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .referral-highlight {
            background: rgba(255, 215, 0, 0.2);
            border-left: 3px solid #FFD700;
            padding: 8px 12px;
            margin-top: 8px;
            border-radius: 4px;
        }

        .app-footer {
            background-color: #004951;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 14px;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }

        .app-footer p {
            margin-bottom: 8px;
        }
        
        .app-footer .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .app-footer a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 10px;
        }

        .app-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .app-header {
                width: 90%;
                padding: 8px 15px;
                top: 5px;
            }
            .app-header img.logo {
                height: 60px;
            }

            .page-container {
                margin-top: 60px; 
                padding: 15px 5px;
            }

            .chatbot-container {
                max-width: 100%;
                padding: 10px;
                max-height: none;
                height: 100%;
            }

            .message {
                font-size: 15px;
                padding: 6px 10px;
                max-width: 85%;
            }

            .message-avatar {
                width: 28px;
                height: 28px;
                margin: 0 6px;
            }

            .sector-option {
                font-size: 15px;
                padding: 5px 10px;
            }

            .chatbot-input input {
                font-size: 15px;
                padding: 8px 12px;
            }

            .chatbot-input button {
                font-size: 16px;
                width: 40px;
                height: 40px;
            }
            .app-footer {
                font-size: 12px;
                padding: 10px;
            }
            .app-footer a {
                margin: 5px 8px;
            }
        }

        @media (max-width: 480px) {
            .app-header {
                width: 95%;
                padding: 6px 10px;
                top: 5px;
            }
            .app-header img.logo {
                height: 60px;
            }
            .page-container {
                margin-top: 55px;
                padding: 10px 3px;
            }
            .chatbot-container {
                padding: 8px;
            }
            .message {
                font-size: 14px;
                padding: 5px 8px;
            }
             .message-avatar {
                width: 26px;
                height: 26px;
                margin: 0 5px;
            }
            .sector-option {
                font-size: 14px;
                padding: 4px 8px;
            }
            .chatbot-input input {
                font-size: 14px;
                padding: 7px 10px;
            }
            .chatbot-input button {
                font-size: 15px;
                width: 36px;
                height: 36px;
            }
            .app-footer {
                font-size: 11px;
                padding: 8px;
            }
            .app-footer .footer-links {
                flex-direction: column;
                align-items: center;
            }
            .app-footer a {
                margin: 5px 0;
                display: block;
            }
             .app-footer a:last-child {
                margin-bottom: 0;
            }
        }
    </style>
