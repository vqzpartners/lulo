                ((userData.sector === 'Especialista del Gobierno' || userData.sector === 'Administrativo del Gobierno') && salary < 800) ||
                (userData.sector === 'Jubilado' && salary < 300)) {
                showRejectionMessage();
                return;
            }
            step = 5;
            userInput.type = 'text'; // Change back from number
            setTimeout(() => {
                addBotMessage('Â¿CuÃ¡l es la razÃ³n de tu prÃ©stamo personal?', [
                    'ConsolidaciÃ³n de deudas', 'RemodelaciÃ³n de vivienda', 'Compra de vehÃ­culo', 'Otros gastos'
                ]);
            }, 500);
        } else if (step === 8) { // Phone (already validated)
            userData.celular = message; // Store the validated and formatted number
            userInput.value = ''; // Clear after successful submission
            askReferidoQuestion();
        } else if (step === 10) { // Referral code
            userData.referido = message;
            userData.qualified = true;
            showSuccessMessage();
        }
    }

    function sendDataToWebhook() {
        userData.timestamp = new Date().toISOString();
        if (referralData) {
            userData.referido = referralData.code;
        }
        const webhookData = { ...userData, completedFlow: true, source: window.location.href, userAgent: navigator.userAgent };
        fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(webhookData)
        })
        .then(response => {
            if (!response.ok) console.error('Error sending data to webhook:', response.statusText);
            return response.json();
        })
        .then(data => console.log('Webhook response:', data))
        .catch(error => console.error('Error sending data to webhook:', error));
    }

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !sendButton.disabled) { // Prevent Enter if button is disabled (e.g. waiting for option click)
            sendMessage();
        }
    });
